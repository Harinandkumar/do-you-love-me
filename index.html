<body>

        <div class="card" id="main-card">
            <div class="head"><h1>Do you love me?</h1></div>
            <div class="btn">
                <button class="btn1" id="btn1" onclick="clickYesButton()">Yes</button>
                <button class="btn1" id="btn2">No</button>
            </div>
        </div>
        <div class="card" id="options-card" style="display: none;">

        </div>

                <button class="btn1" id="coffee-btn">Coffee</button>

        </div>
